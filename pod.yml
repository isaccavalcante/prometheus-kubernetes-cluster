---
 apiVersion: v1
 kind: Pod
 metadata:
   name: my-first-pod
   
 spec:
  selector:
    app: Grafana

  containers:
    - name: prometheus
      image: prom/prometheus
      ports:
        - containerPort: 9090
    - name: grafana
      image: grafana/grafana
      ports:
        - containerPort: 3000